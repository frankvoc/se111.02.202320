
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 5 Demo">
    <meta name="author" content="F Vocatura">

    <title>Birthday Regisrrtration Form</title>
    <style>
        









    </style>
</head>
<body>

 

    <h1>Birthday Registration</h1>
    <form method="get" action="confirm.html">
        <table border="1">
            <thead>
                <tr>
                    <td>
                        <h2>Labels</h2>

                    </td>

                    <td>
                        <h2>Required Field</h2>
                    </td>

                </tr>


            </thead>
            <tbody>
                
                <tr>

                    <!--LabelFirstName-->
                    <td>
                        <label type="gname">Parent/Guardian Name:</label>
                    </td>
                    <!--InputFirstName-->
                    <td>
                        <input type="text" name="gfirst" id="g-first" placeholder="First Name..." required>
                        <br>
                        <input type="text" name="glast" id="g-last"placeholder="Last Name..." required>
                    </td>
                </tr>

                <tr>
                    <!--label child name-->
                    <td>
                        <label type="cname">Child's Name:</label>
                    </td>
                    <!--inputchild name-->
                    <td>
                        <input type="text" name="cname" id="cname" placeholder="Child's name..." required>
                    </td>
                </tr>

                <tr>
                    <!--Child age-->
                    <td>
                       <label type="age">Child's Age:</label>
                    </td>
                    <!--Child age input-->
                    <td>
                        <input type="number" name="age" value="3" required>
                    </td>
                </tr>

                <tr><!--Date and time-->

                    <!--Label-->
                    <td>
                       <label for="date">Date:</label>
                    </td>
                    <!--Input-->
                    <td>
                        <input type="date" required name="date">
                    </td>
                </tr>
                <tr>
                    
                    <td>
                        <label for="time">Time:</label>
                    </td>
                    
                    <td>
                        <input type="time" required name="time">
                    </td>
                </tr>
                <tr><!--Guests-->
                    
                    <td><!--Label-->
                        <label for="guests">Number of Guests:</label>
                    </td>
                    <td><!--INPUT-->
                        <input type="number" name="guests" value="5" required>
                        
                    </td>
                </tr>
                <tr>
                    
                    <td><!--Label-->
                       <label for="size">Food size:</label>
                    </td>
                    <td><!--INPUT-->
                       <input type="radio" name="size" value="sm">Small<br>
                       <input type="radio" name="size" value="md">Medium<br>
                       <input type="radio" name="size" value="lg">Large<br>
                    </td>
                </tr>
                <tr>
                    
                    <td>
                        <label for="drinks">Drinks:</label>
                    </td>
                    <!--Input-->
                    <td>
                        <input type="checkbox" name="drink1"  checked="true" value="coke"> <label for="drink1">Coke<label><br>
                            <input type="checkbox" name="drink2"   value="Fruit Punch"> <label for="drink2">Fruit Punch<label><br>
                                <input type="checkbox" name="drink3"   value="Sprite"> <label for="drink3">Sprite<label><br>
                                    <input type="checkbox" name="drink4"   value="Lemonade"> <label for="drink4">Lemonade<label><br>
                                        <input type="checkbox" name="drink5"   value="Iced Tea"> <label for="drink5">Iced Tea<label><br>
                                        
                    </td>
                </tr>
                <tr>
                    <!--Label-->
                    <td>
                        <label for="cake">Cake Flavor:</label>
                    </td>
                    <!--Input-->
                    <td>
                        <select name="cake" required>
                            <option>Vanilla</option>
                            <option>Chocolate</option>
                            <option>I'll Bring my Own</option>
                    </td>
                </tr>
                <tr>
                    <!--Label-->
                    <td>
                        <label for="color">Color Theme:</label>
                    </td>
                    <!--Input-->
                    <td>
                        <input type="color" name="colors">

                    </td>
                </tr>
                <tr>

                    <td>

                        <label for="comments">Comments: </label>
                    </td>

                    <td>
                        <textarea name="comments" id="comments" rows="2" cols="15" placeholder="Enter your comment here ..." style="font-family:Arial, Helvetica, sans-serif"></textarea>

                    </td>

                </tr>

                <tr>
                    <!--Submit-->
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            
                
                

            </tbody>
        </table>
    </form>


    
</body>
</html>
