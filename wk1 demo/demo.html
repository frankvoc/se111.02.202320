<body>
    <!-- comment-->
    <!--the body holds all viewable content for the page-->
<p><u>this is underlined text</p></u>
   <!-- Block level element: start on a new left alligned line in the broswer page; span the width of page/containing element (parent) -->

   <!-- heading tags: 1 is the most important, there are 6 -->
   <h1 style="border:1px solid red">Heading 1</h1> <!-- only one per page SEO-->
   <h2 style="border:1px solid blue" >Heading 2</h2>
   <h3 style="border:1px solid green" >Heading 3</h3>
   <h4 style="border:1px solid yellow" >Heading 4</h4>
   <h5 style="border:1px solid orange" >Heading 5</h5>
   <h6 style="border:1px solid purple">Heading 6</h6>
   <!-- horizontal rule -->
   <hr>

   <h2> Paragraph Text and Inline Elements</h2>
   <!-- paragraph elements holds bodies of text -->
   <p> <strong>Hello</strong> <em>World</em> <br> <b>This</b> is <I>my</I> <u>first</u> SE111 Web Page</p>
   <!-- strong and em(phasis) add SEO to a page -->
   <hr>
