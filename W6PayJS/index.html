<body>
    <h1>Week 6 | JavaScript Pay Calculator |</h1>
    <script>
       var wage = Number (prompt(`Please enter your hourly wage: `))
       var workTime = Number(prompt(`Please enter your hours worked per week :`))
       var tax = 20
       var grossPay = wage * workTime * 2
       console.log(`${grossPay}`)
       var uncleSam = grossPay * (tax/100) 
       console.log(`${uncleSam}`)
       var netPay = grossPay - uncleSam 
       console.log(`${netPay}`)
       alert(`Your gross pay for 2 weeks is $${grossPay.toFixed(2)}\nUncle Sam's share is $${uncleSam.toFixed(2)}\nYour net pay for 2 weeks is $${netPay.toFixed(2)}`)
        
        
        
    </script>
