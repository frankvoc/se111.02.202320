
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 5 Demo">

<body>

    <h1>Basic Form Demo</h1>

    <h2>Form w/o Table</h2>
    <form method="" action="">
        <!--FirstName-->
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" required>
        <br>
        
        <!--LastName-->
       <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" required>
        <br>

    

        <!--Email-->
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" maxlength="26" required>
        <br>
        <!--SumitButton-->
        <input type="submit" value="Submit">


    </form>
    <hr>

    <h2>Form with Table</h2>
    <form>
        <table>
            <tbody>
                
                <tr>

                    <!--LabelFirstName-->
                    <td>
                        <label type="first">First Name:</label>
                    </td>
                    <!--InputFirstName-->
                    <td>
                        <input type="text" name="first" id="first">
                    </td>
                </tr>

                <tr>
                    <!--LabelLastName-->
                    <td>
                        <label type="last">Last Name:</label>
                    </td>
                    <!--InputLastName-->
                    <td>
                        <input type="text" name="last" id="last">
                    </td>
                </tr>

                <tr>
                    <!--LabelEmail-->
                    <td>
                       <label type="email">Email:</label>
                    </td>
                    <!--InputEmail-->
                    <td>
                        <input type="text" name="email" id="email" placeholder="example@.com" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                    </td>
                </tr>

                <tr><!--TEXTBOX-->

                    <!--Label-->
                    <td>
                       <label for="comments">Comments:</label>
                    </td>
                    <!--Input-->
                    <td>
                        <textarea name="comments" id="comments" placeholder="Leave comment here...." style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif" ></textarea>
                    </td>
                </tr>
                <tr>
                    
                    <td>
                        <label for="favcolor">Pick your favorite color:</label>
                    </td>
                    
                    <td>
                        <select name="favcolor">
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>

                        </select>
                    </td>
                </tr>
                <tr><!--Program of Study-->
                    
                    <td><!--Label-->
                        <label for="study">Program of Study:</label>
                    </td>
                    <td><!--INPUT-->
                        <input type="radio" name="study" value="SE">Software Engineering<br>
                        <input type="radio" name="study" value="CYB">Cybersecurity <br>
                        <input type="radio" name="study" value="NE">Networking <br>
                        <input type="radio" name="study" value="WD">Web Development <br>
                    </td>
                </tr>
                <tr><!--Checkboxes-->
                    
                    <td><!--Label-->
                       <label for="vehicle">Select your vehicle(s):</label>
                    </td>
                    <td><!--INPUT-->
                       <input type="checkbox" name="vehicle1" value="car">Car<br>
                       <input type="checkbox" name="vehicle2" value="roci">Rocinante<br>
                       <input type="checkbox" name="vehicle3" value="mech">Gundam Warrior<br>
                       <input type="checkbox" name="vehicle4" value="motorcycle">Motorcycle<br>
                       <input type="checkbox" name="vehicle5" value="bike">Bicycle<br>
                       <input type="checkbox" name="vehicle6" value="dragon">Drogron<br>
                       <input type="checkbox" name="vehicle7" value="horse">Roach<br>
                    </td>
                </tr>
                <tr><!--DATE AND TIME-->
                    <!--Label-->
                    <td>
                        <label for="date">Date:</label>
                    </td>
                    <!--Input-->
                    <td>
                        <input type="date" name="date" id="date">
                    </td>
                </tr>
                <tr><!--DATE AND TIME-->
                    <!--Label-->
                    <td>
                        <label for="time">Time:</label>
                    </td>
                    <!--Input-->
                    <td>
                        <input type="time" name="time" id="time">
                    </td>
                </tr>

                <tr>
                    <!--Submit-->
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            
                
                

            </tbody>
        </table>
    </form>


    
</body>
</html>
